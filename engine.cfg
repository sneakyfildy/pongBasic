[application]

name="pong"
main_scene="res://main_pong.scn"
icon="res://icon.png"

[display]

width=640
height=400
resizable=false

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_up=[mbutton(0, 1)]
right_move_down=[mbutton(0, 2)]

[render]

default_clear_color=#ff000000
height=400
